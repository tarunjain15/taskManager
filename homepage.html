<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>TaskManager</title>
  </head>
  <body>
    <div class="container">
      
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tims TaskManager</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
      <p class="text-center">
        <button type="button" class="btn btn-primary">Add Task</button>
        <button type="button" class="btn btn-danger">Delete</button>
  
      </p>
      
      <div class="panel panel-default">
  <!-- Default panel contents -->
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-9 col-xs-12"><strong>Task Description</strong></div>
            <div class="col-sm-1 col-xs-4"><strong>Time</strong></div>
            <div class="col-sm-1 col-xs-4"><strong>Done</strong></div>
            <div class="col-sm-1 col-xs-4"><strong>NotDone</strong></div>
          </div>
        </div>

        <ul class="list-group">
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-9 col-xs-12">
                <div class="checkbox" style="margin-top: 0px;margin-bottom: 0px;">
                  <label>
                    <input type="checkbox" value="">
                     Don't get groceries
                  </label>
                </div>
              </div>
              <div class="col-sm-1 col-xs-4">25</div>
              <div class="col-sm-1 col-xs-4">2</div>
              <div class="col-sm-1 col-xs-4">9</div>
            </div>
          </li>

          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-9 col-xs-12">
                <div class="checkbox" style="margin-top: 0px;margin-bottom: 0px;">
                  <label>
                    <input type="checkbox" value="">
                     Get groceries
                  </label>
                </div>
              </div>
              <div class="col-sm-1 col-xs-4">120</div>
              <div class="col-sm-1 col-xs-4">2</div>
              <div class="col-sm-1 col-xs-4">5</div>
            </div>
          </li>

        </ul>
      </div>

    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
