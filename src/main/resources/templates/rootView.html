<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script id="task" type="text/x-jquery-tmpl">
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-8 col-xs-12">
                   <div class="glyphicon glyphicon-remove"></div>
                   <input class="form-control" name="desc_${id}" value="${desc}" style="float:right; width:calc(100% - 28px);"></input>
              </div>
              <div class="col-sm-1 col-xs-4"><input class="form-control" name="time_${id}" value="${time}"></input></div>
              <div class="col-sm-1 col-xs-4"><input class="form-control" name="date_${id}" value="${date}"></input></div>
              <div class="col-sm-2 col-xs-4"><input class="form-control" name="excuse_${id}" value="${excuse}"></input></div>
            </div>
          </li>

    </script>
    <title>PersonalTaskManager</title>
</head>
<body>
<form id="task-form" action="/inbox" method="post">

<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PersonalTaskManager</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-8 col-xs-12"><strong>Description</strong></div>
                    <div class="col-sm-1 col-xs-4"><strong>Time</strong></div>
                    <div class="col-sm-1 col-xs-4"><strong>Date</strong></div>
                    <div class="col-sm-2 col-xs-4"><strong>Excuse</strong></div>
                </div>
            </div>
            <ul class="list-group" style="margin-bottom: 0" id="task_list">
            </ul>
        </div>

</div>
<p class="text-center">
    <button type="button" class="btn btn-primary">Add Task</button>
    <button type="submit" class="btn btn-success">Save</button>
</p>
</form>

<script th:inline="javascript">
      tasks = [[${taskList}]];
      totalTask = [[${taskCount}]];
</script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
