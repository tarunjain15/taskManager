<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="typeahead.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script id="task" type="text/x-jquery-tmpl">
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm-6 col-xs-6">
                   <div class="glyphicon glyphicon-remove"></div>
                   <input class="form-control" name="desc_${id}" value="${desc}" style="float:right; width:calc(100% - 28px);"></input>
              </div>
              <div class="col-sm-1 col-xs-1"><input class="form-control" name="time_${id}" value="${time}"></input></div>
              <div class="col-sm-2 col-xs-1"><input class="form-control" name="date_${id}" type="text" value="${date}"></input></div>
              <div class="col-sm-2 col-xs-2"><input class="form-control typehead" type="text" name="project_${id}" value="${project}"></input></div>
              <div class="col-sm-1 col-xs-1"><input type="checkbox" name="done_${id}" value="${done}"></input></div>
            </div>
          </li>
    </script>
    <title>PersonalTaskManager</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/homepage">Home</a>
                <a class="navbar-brand" href="/inbox">Inbox</a>
                <a class="navbar-brand" href="/listall">All</a>
                <a class="navbar-brand" href="/date">Today</a>
                <a class="navbar-brand" href="/completed">Completed</a>
                <a class="navbar-brand" href="/incomplete">Incompleted</a>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Project <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="project-dropdown">
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" id="goto-date" method="get" action="/date">
                    <div class="form-group">
                        <input id="date-navbar" type="text" class="form-control" placeholder="Select Date:" name="date" onchange="this.form.submit()" />
                    </div>
                </form>
             </div>
        </div>
    </nav>
    <form id="task-form" action="/inbox" method="post">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6 col-xs-6"><strong>Description</strong></div>
                    <div class="col-sm-1 col-xs-1"><strong>Time</strong></div>
                    <div class="col-sm-2 col-xs-2"><strong>Date</strong></div>
                    <div class="col-sm-2 col-xs-2"><strong>Project</strong></div>
                    <div class="col-sm-1 col-xs-1"><strong>Done</strong></div>
                </div>
            </div>
            <ul class="list-group" style="margin-bottom: 0" id="task_list">
            </ul>
        </div>
        <p class="text-center">
            <button type="button" class="btn btn-primary">Add Task</button>
            <button type="submit" class="btn btn-success">Save</button>
        </p>
    </form>
</div>

<script th:inline="javascript">
      tasks = [[${taskList}]];
      totalTask = [[${taskCount}]];
      projectList =[[${projectList}]]
</script>
<script src="typeahead.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
